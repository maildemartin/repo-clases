<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea - Formularios Clase 5</title>
</head>

<body>
    <h1>Formulario 1 - tarea</h1>
    <div>
        <img src="https://images.caradisiac.com/images/4/0/4/5/4045/S1-Pour-chaque-voiture-ecolo-louee-un-arbre-plante-2789.jpg"
            alt="Trees4Good trees-4-good-logo">
    </div>
    <form>
        <span style="color:green;" input type="text" style="background-color:#E0E8D9">
            <div>
                <label for="First Name">First Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="Last Name">Last Name</label>
                <input type="text" name="surname" id="surname">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="address">Address</label>
                <input type="address" name="address" id="address">
            </div>
            <div>
                <label for="city">City</label>
                <input type="city" name="city" id="city">
            </div>
            <div>
                <label for="pais">Country</label>
                <select name="pais" id="pais">
                    <option value="AR">Argentina</option>
                    <option value="BR">Brasil</option>
                    <option value="FR">Francia</option>
                    <option value="PE">Peru</option>
                    <option value="CO">Colombia</option>
                    <option value="Otro">Otro</option>
                    <option value="NO" selected disabled>No seleccionado</option>
                </select>
            </div>
            <div>
                <label for="zipcode">Zip</label>
                <input type="text" name="zip" id="zip">
            </div>
            <div>
                <label for="location">Tree Location</label>
                <select name="pais" id="pais">
                    <option value="AR">Argentina</option>
                    <option value="CN">China</option>
                    <option value="BR">Brasil</option>
                    <option value="FR">Francia</option>
                    <option value="PE">Peru</option>
                    <option value="CO">Colombia</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div>
                <label for="number">Number of Trees</label>
                <input type="number" name="number" id="number">
            </div>
            <div>
                <label for="person">Person/Org Making the Purchase</label>
                <input type="text" name="name" id="name" style="background-color: rgb(193, 226, 200);">
        </span>
        </div>
        <div>
            <label for="purpose">Purpose of the Trees</label>
            <input type="text" name="purpose" id="purpose">
        </div>
        <div>
            <label for="subtotal">Subtotal</label>
            <input type="number" name="subtotal" id="subtotal">
        </div>
        <div>
            <label for="total">Total ($2 per tree + paypals 3.5%)</label>
            <input type="number" name="total" id="total">
        </div>
        <div>
            <p>NOTE: FOR THE DEMO, PAYPAL HAS BEEN DISABLED ON THIS FORM. PLEASE CLICK THE PAYPAL BUTTON TO CONTINUE
                TO
                THE GENERATED</p>
        </div>
        </span>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

</html>
